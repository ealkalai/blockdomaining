    <body>
        <!--login modal-->
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <img src="static/imgs/ING_logo_lion.png" alt="ING Lion" style="float:left; width:119px;height:91px; margin:0px;padding: 0px;">
                        <br>
                        <h1 class="text-center " style=" font-size:300%  margin:2px 5px 5px 1px; ">ING Login</h1>
                    </div>
                    <div class="modal-body">
                        {% if username is defined %}
                        <p>thank you for loggin in {{ username }} </p>
                        <a href="/add_contract">Create a contract</a>
                        {% else %}
                        {% if error is not sameas None %}
                        <p>Error: {{error}} try again!</p>
                        {% endif %}
                        <form action="/login" method="post" class="form col-md-12 center-block">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg"  name="username" placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-lg" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button name="submit" value="Submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
                                <!--<span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>//-->
                            </div>
                        </form>
                        {% endif %}
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type='text/javascript' src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <style>
            body {
            background-color:#ff6600;
            }
